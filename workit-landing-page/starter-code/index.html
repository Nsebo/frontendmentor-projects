<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600&family=Manrope:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Workit landing page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="./assets/images/logo-light.svg" alt="logo image" />
      <a href="#">Apply for access</a>
    </header>
    <main>
      <section class="hero-section">
        <img
          class="pattern-1"
          src="./assets/images/bg-pattern-1.svg"
          alt="founder info"
        />
        <h1>Data <span>tailored</span> to your needs.</h1>
        <button class="hero-btn primary-btn">Learn more</button>
        <img
          class="pattern-2"
          src="./assets/images/bg-pattern-2.svg"
          alt="founder info"
        />
        <img
          class="hero-image"
          src="./assets/images/image-hero.webp"
          alt="hero image"
        />
      </section>
    </main>
    <footer>
      <img
        class="footer-img"
        src="assets/images/logo-dark.svg"
        alt="logo image"
      />
      <div class="socials">
        <img src="assets/images/icon-facebook.svg" alt="facebook image" />
        <img src="assets/images/icon-twitter.svg" alt="twitter image" />
        <img src="assets/images/icon-instagram.svg" alt="instagram image" />
      </div>
    </footer>
  </body>
</html>
